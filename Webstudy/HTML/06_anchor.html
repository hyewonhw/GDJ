<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        링크 만들기

        1. 인라인 레벨
        2. <a></a>
        3. 주요 속성
            1) href   : 링크 경로 작성
            2) title  : 풍선 도움말(마우스를 대면 나타나는 메시지)
            3) target : 어떤 창으로 이동할 것인가?
                (1) _self : 현재 창으로 이동 (디폴트라 작성할 일 없음)
                (2) _blank : 새 창으로 이동
     -->

     <!-- 비어 있는 링크 -->
    <a href="#">비어 있는 링크1</a>
    <br>
    <a href="javascript:void(0)">비어 있는 링크2(완전 아무일도 없음)</a>


</body>
</html>
