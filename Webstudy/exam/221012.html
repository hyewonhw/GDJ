<!-- 문제 2번 -->
<!-- 1. 고전 이벤트 모델 -->
<button id="btn1">전송</button>
<script>
   function fn1() {
        alert('전송합니다.');
    }
    document.getElementById('btn1').onclick = fn1;
    
    // 익명 함수
    document.getElementById('btn1').onclick = function(){
        fn1();
    }
</script>


<!-- 2. 표준 이벤트 모델 -->
<button id="btn2">전송</button>
<script>
    function fn2() {
        alert('전송합니다.');
    }
    document.getElementById('btn2').addEventListener('click', fn2);

    // 익명 함수
    document.getElementById('btn2').addEventListener('click', function(){
        fn2();
    });
</script>

<!-- 3. 인라인 이벤트 모델 -->
<button id="btn3" onclick="fn3()">전송</button>
<script>
    function fn3() {
        alert('전송합니다');
    }
</script>

        alert('검색어는 ' + document.getElementById('query2').value + '입니다.');
