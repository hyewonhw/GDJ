<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        .box1 > table {
            /* table의 width, height 지정 가능함 */
            width: 500px;
            height: 300px;
            /* table의 border는 바깥쪽 테두리를 의미함 */
            border: 1px solid gray;
            /* table의 border-collapse(테두리 붕괴)를 이용해 table과 td의 border를 합칠 수 있음 */
            border-collapse: collapse;
        }
        .box1 > table td {
            /* td의 border는 각 셀(cell)의 테두리를 의미함 */
            border: 1px solid gray;
            /* text-align     : 가로 정렬(left, center, right) */
            /* vertical-align : 세로 정렬(top, middle, bottom) - 테이블 전용 속성 */
            text-align: center;
            vertical-align: middle;
        }
        /*
        .box1 > table td:first-of-type { width: 100px; }
        .box1 > table td:nth-of-type(2) { width: 200px; }
        .box1 > table td:nth-of-type(3) { width: 100px; }
        .box1 > table td:last-of-type { width: 100px; }
        */
        /* 
            nth-of-type(n)    : 0, 1, 2, ...
            nth-of-type(2n)   : 0, 2, 4, ...
            nth-of-type(2n+1) : 1, 3, 5, ...
        */
        /* nth-of-type(n) : 모든 열을 의미함*/
        .box1 > table td:nth-of-type(n) {
            width: 100px;
        }
        .box1 > table td:nth-of-type(2) {
            width: 200px;
        }
        .box1 > table > tbody > tr:hover {
            background-color: aliceblue;
        }
    </style>
    <div class="box1">
        <table>
            <thead>
                <tr>
                    <td>제품번호</td>
                    <td>제품명</td>
                    <td>제품가격</td>
                    <td>제품출시일</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>111111</td>
                    <td>신라면</td>
                    <td>1000</td>
                    <td>2000-01-01</td>
                </tr>
                <tr>
                    <td>222222</td>
                    <td>진라면</td>
                    <td>2000</td>
                    <td>2000-02-02</td>
                </tr>
                <tr>
                    <td>333333</td>
                    <td>삼양라면</td>
                    <td>3000</td>
                    <td>2000-03-03</td>
                </tr>
            </tbody>
        </table>
    </div>

    <hr>

    <style>
        div {
            box-sizing: border-box;
        }
        .box2 > table {
            border: 1px solid gray;
            border-collapse: collapse;
        }
        .box2 > table > tbody > tr > td {
            border: 1px solid gray;
            width: 100px;
            height: 100px;
            vertical-align: top;
        }
        .box2 > table > thead {
            width: 100%;
            height: 40px;
            text-align: center;
            vertical-align: middle;
        }
        .box2 > table > thead td {
            border: 1px solid gray;
        }
        .box2 > table > thead td:nth-of-type(1) {
            color: red;
        }
        .box2 > table > tbody td:nth-of-type(n) {
            width: 100px;
        }

    </style>

    <div class="box2">

                    <td>TUE</td>
                    <td>WED</td>

                    <td>SAT</td>
                </tr>
            </thead>
            <tbody>

                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>11</td>

                </tr>
                <tr>
                    <td>18</td>

                    <td>25</td>

            </tbody>
        </table>

    </div>
</body>
</html>
